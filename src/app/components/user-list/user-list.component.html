<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8" id="user">
  <ng-container matColumnDef="username">
    <th mat-header-cell mat-sort-header *matHeaderCellDef class="head"> Username </th>
    <td mat-cell *matCellDef="let el"> {{el.username}} </td>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <th mat-header-cell  mat-sort-header *matHeaderCellDef> Fullname </th>
    <td mat-cell *matCellDef="let el"> {{el.fullname}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let el"> {{el.email}} </td>
  </ng-container>

  <ng-container matColumnDef="company">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Company </th>
    <td mat-cell *matCellDef="let el"> {{el.company}} </td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let el"> {{ el.address }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              aria-label="Select page">
</mat-paginator>
